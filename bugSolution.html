<!DOCTYPE html>
<html>
<head>
<title>Corrected HTML</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Correct way to get an element
    let element = document.getElementById('myDiv');
    element.innerHTML = "<b>Modified text</b>";
  </script>
</body>
</html>
